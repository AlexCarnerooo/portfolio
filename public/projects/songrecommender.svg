<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1DB954;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#191414;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Notas musicales -->
  <g fill="#FFFFFF" opacity="0.2">
    <path d="M100,200 C120,180 140,220 160,200 C180,180 200,220 220,200" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <path d="M300,300 C320,280 340,320 360,300 C380,280 400,320 420,300" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <path d="M500,400 C520,380 540,420 560,400 C580,380 600,420 620,400" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Logo de Spotify -->
  <circle cx="400" cy="300" r="100" fill="#1DB954"/>
  <path d="M350,250 L450,300 L350,350 Z" fill="#FFFFFF"/>
  
  <!-- Título -->
  <text x="400" y="450" font-family="Arial" font-size="48" fill="#FFFFFF" text-anchor="middle">
    SongRecommender
  </text>
  
  <!-- Subtítulo -->
  <text x="400" y="500" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle">
    Music Recommendation System
  </text>
</svg> 